<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://s.pageclip.co/v1/pageclip.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>
  <body>
    <form
      action="../pageclip.php?key=aaa&form=bbb"
      class="pageclip-form"
      method="POST"
    >
      <!-- email field -->
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="you@example.com"
        value="bob@omg.com"
        required
      />

      <!-- subject used as email subject -->
      <label for="subject">Subject</label>
      <input
        id="subject"
        type="text"
        name="subject"
        placeholder="Subject for the email"
        value="Email subject"
      />

      <label for="heardFrom">Where did you hear about us?</label>
      <select id="heardFrom" name="heardFrom">
        <option value="ph" selected>Product Hunt</option>
        <option value="hn">Hacker News</option>
      </select>

      <!-- radio buttons -->
      <fieldset>
        <legend>Favorite animal</legend>
        <input
          type="radio"
          name="animal"
          value="tarantula"
          id="tarantula"
          checked
        />
        <label for="tarantula">Tarantula</label>

        <input type="radio" name="animal" value="turtle" id="turtle" />
        <label for="turtle">Turtle</label>
      </fieldset>

      <!-- checkboxes -->
      <fieldset>
        <legend>Likes</legend>
        <input type="checkbox" name="likes[pizza]" id="pizza" checked />
        <label for="pizza">Pizza üçï</label>

        <input type="checkbox" name="likes[yams]" id="yams" />
        <label for="yams">Sweet Potatoes üç†</label>
      </fieldset>

      <!-- hidden inputs -->
      <input type="hidden" name="version" value="v1" />

      <button class="pageclip-form__submit" type="submit">
        <span>Submit</span>
      </button>

      <script type="text/javascript" src="../js/pageclip.js"></script>

      <script type="text/javascript">
        (function () {
          var btn = document.querySelector(".pageclip-form__submit");
          var form = document.querySelector("form");

          btn.addEventListener("click", function (e) {
            Pageclip.form(form, {
              onSubmit: function (e) {
                return true;
              },
              onResponse: function (err, data) {
                if (err) {
                  alert("Error: " + (err.message || "unknown"));
                } else {
                  if (data && data.redirectUrl) {
                    window.location = data.redirectUrl;
                  } else {
                    alert("Form submitted successfully");
                  }
                }
              },
            }).send("aaa", "bbb");
          });
        })();
      </script>
    </form>
  </body>
</html>
